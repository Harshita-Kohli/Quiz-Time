<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time - Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class = "justify-center flex-column hidden"> <!--By default, we keep the game hidden. We will remove the hidden class using Javascript, so that the user sees the loader followed by the game-->
        <div id="hud">
            <!--this is that part of Heads Up display that shows the question count-->
            <div id="hud-item">
                <p class = "hud-prefix" id = "progressText" >Question</p>
                <div id="progressBar"> <!--inside progress bar we have progress-bar-full-->
                    <div id="progress-bar-full"></div> <!--this will show how full the progress bar is-->
                </div>    
                
                <!-- <h1 class = "hud-main-text" id = "quesCount">1/3</h1> -->
            </div>

           <!--this is that part of Heads Up display that shows the Score-->
           <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
       <!-- <h2 id = "ques">"What is the answer to this question?"</h2> -->

       <!-- we will remove the dummy text to avoid the user to see them before the questions get loaded -->
       <h2 id = "ques"></h2> 

       <!--choice container of 1st choice--> 
       <div class="choice-container"> 
           <p class="choice-prefix">A</p>
           <!-- <p class="choice-text" data-number="1">Choice 1</p> we are adding a data attribute to each choice-text so as to distinguish between them -->
           <!--data-number is a data attribute-->
            <p class="choice-text" data-number="1"></p>  <!--removed the dummy text "choice 1"-->                                                  
        </div>


       <!--choice container of 2nd choice-->
       <div class="choice-container">  
            <p class="choice-prefix">B</p>
            <!-- <p class="choice-text" data-number="2">Choice 2</p> we are adding a data attribute to each choice-text so as to distinguish between them -->
            <p class="choice-text" data-number="2"></p> 
        </div>

        <!--choice container of 3rd choice-->
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <!-- <p class="choice-text" data-number="3">Choice 3</p> we are adding a data attribute to each choice-text so as to distinguish between them -->
            <p class="choice-text" data-number="3"></p> 
        </div>

        <!--choice container of 4th choice-->
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <!-- <p class="choice-text" data-number="4">Choice 4</p> we are adding a data attribute to each choice-text so as to distinguish between them -->
            <p class="choice-text" data-number="4"></p> 
        </div>
    
      </div>


    </div>
    <script src="script.js"></script> <!--to reference javascript in html-->
</body>
</html>
